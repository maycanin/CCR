<!DOCTYPE html>
<html lang="PT-br">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Controle de Consultas Realizadas</title>
    </head>

    <body>
        <h1>Controle de Consultas Médicas</h1>

        <div id="card">
            <div id="nav">
                <a href="index.html">Home</a>
                <a href="cadastroConsulta.html">Cadastro de Consultas</a>
                <a href="listaConsultas.html">Lista de Consultas Realizadas</a>
            </div>
            <h2>Cadastro Consultas Realizadas</h2>

            <form action="" id="cadastroConsulta">
                <label for="">Nome do paciente*</label>
                <input type="text" required />
                <br />
                <label for="">Data*</label>
                <input type="datetime-local" required />
                <br />
                <label for="">Convênio*</label>
                <input
                    type="button"
                    onclick="exibeCadastraConvenio()"
                    title="Cadastrar novo convênio"
                    id="btnConv"
                    value="+"
                />
                <input
                    type="text"
                    style="display: none"
                    id="cadastraConvenio"
                />
                <input
                    type="button"
                    value="confirmar"
                    style="display: none"
                    id="btnConfirmaConvenio"
                    onclick="registrarConvenio()"
                />
                <select id="novoConvenio" required>
                    <option value="">Selecione</option>
                    <option value="">Unimed</option>
                    <option value="">Santa Rita</option>
                    <option value="">Solumed</option>
                    <option value="">Prever</option>
                </select>
                <br />

                <label for="">Valor Consulta*</label>
                <input
                    type="number"
                    name="valorConsulta"
                    id="valorConsulta"
                    required
                />
                <br />
                <label for="">Imagem Guia Médica</label>
                <input type="file" name="img" id="" />
                <br />
                <input type="submit" value="Gravar" class="btnGravar" />
            </form>
        </div>
        <script src="cadConvenio.js"></script>
    </body>
</html>
